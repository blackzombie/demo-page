<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <style type="text/tailwindcss">
      * {
        font-family: "Montserrat", sans-serif;
        box-sizing: border-box;
      }
      @layer utilities {
        .navi li {
          @apply relative my-2;
        }
        .navi li:hover {
          @apply bg-gray-700 text-white;
        }

        .navi li:first-child {
          @apply mt-4;
        }
        .navi li i {
          @apply text-xl mr-1;
        }
        .navi li span {
        }

        .sidebar.on {
          @apply w-[60px];
        }
        .sidebar.on .navi li span {
          @apply hidden;
        }
        .sidebar.on .logo div:first-child {
          @apply hidden;
        }
        .sidebar.on .user div:not(:first-child) {
          @apply hidden;
        }
      }
    </style>
  </head>
  <body>
    <div class="container flex">
      <div
        class="sidebar bg-gray-800 w-[250px] h-screen p-4 flex flex-col text-[#d8d8d8] transition-all duration-300"
      >
        <div
          class="logo flex justify-between items-center border-b border-gray-600 pb-4"
        >
          <div>
            <img class="w-10" src="images/logo.png" alt="logo" />
          </div>
          <div>
            <span class="trigger text-2xl"
              ><i class="bi bi-arrow-left-right"></i
            ></span>
          </div>
        </div>

        <ul class="navi">
          <li>
            <a href="./page/page_navigation.html" target="_blank">
              <i class="bi bi-house"></i>
              <span>Home</span>
            </a>
          </li>

          <li>
            <a href="./page/verycon_mcupon_menu.html" target="_blank">
              <i class="bi bi-menu-button"></i>
              <span>Navigation</span>
            </a>
          </li>

          <li>
            <a href="./page/verycon_product_grid.html" target="_blank">
              <i class="bi bi-grid"></i>
              <span>Grid</span>
            </a>
          </li>

          <li>
            <a href="./page/verycon_notilist.html" target="_blank">
              <i class="bi bi-bell"></i>
              <span>Notice</span>
            </a>
          </li>

          <li>
            <a href="./page/verycon_mail_form_tw2.html" target="_blank">
              <i class="bi bi-ui-checks"></i>
              <span>Input form</span>
            </a>
          </li>

          <li>
            <a href="./page/page_position.html" target="_blank">
              <i class="bi bi-crosshair"></i>
              <span>Position</span>
            </a>
          </li>

          <li>
            <a href="./page/popup_exam.html" target="_blank">
              <i class="bi bi-window"></i>
              <span>Modal</span>
            </a>
          </li>

          <li>
            <a href="#" data-page="page/setting.html">
              <i class="bi bi-gear"></i>
              <span>Setting</span>
            </a>
          </li>
        </ul>

        <div class="user mt-auto gap-2 border-t border-gray-600 pt-2 flex">
          <div
            class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center"
          >
            <i class="bi bi-person-circle text-2xl"></i>
          </div>
          <div class="block ml-2">
            <b>Tailwind Exam</b>
            <span>jubong@jubong.com</span>
          </div>
        </div>
      </div>
      <div class="main bg-gray-100 h-screen w-full"></div>
    </div>
    <script>
      $(".trigger").click(function () {
        $(".sidebar").toggleClass("on");
      });

      // 네비게이션 클릭 이벤트
      /*$(".navi a").click(function (e) {
        e.preventDefault(); // 기본 링크 동작 방지

        var pageUrl = $(this).data("page");

        // main 영역에 해당 페이지 내용 로드
        $(".main").load(pageUrl);
      });*/
    </script>
  </body>
</html>
