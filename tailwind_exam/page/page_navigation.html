<!DOCTYPE html>
<html lang='ko'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Tailwind CSS</title>
        <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <script src='https://cdn.tailwindcss.com'></script>
</head>
<body>
  <header class="bg-[#2e86de] text-white">
    <div
          class="max-w-[1280px] mx-auto h-16 flex items-center"
        >
          <!-- POINT : mr-auto 오른쪽 정렬-->
          <h1 class="uppercase font-bold text-2xl mr-auto">Jubong Works</h1>
          <div class="[&>*]:capitalize [&>*]:mx-2 [&>*:hover]:underline mr-2">
            <a href="#">about</a>
            <a href="#">protfolio</a>
            <a href="#">blog</a>
          </div>
          <div
            class="[&>*]:bg-[#222f3e] [&>*]:px-4 [&>*]:py-1 [&>*]:rounded-full"
          >
            <button>contact</button>
            <button class="!bg-transparent border-[#222f3e] text-[#222f3e]">
              menu
            </button>
          </div>
        </div>
  
        <hr class="my-1"></hr>
  
        <!-- justify-between : 왼쪽과 오른쪽 정렬-->
        <div
          class="max-w-[1280px] mx-auto h-16 flex justify-between items-center"
        >
          <!-- POINT : mr-auto 오른쪽 정렬-->
          <h1 class="uppercase font-bold text-2xl">Jubong Works</h1>
          <div class="[&>*]:capitalize [&>*]:mx-2 [&>*:hover]:underline mr-2">
            <a href="#">about</a>
            <a href="#">protfolio</a>
            <a href="#">blog</a>
          </div>
          <div
            class="[&>*]:bg-[#222f3e] [&>*]:px-4 [&>*]:py-1 [&>*]:rounded-full"
          >
            <button>contact</button>
            <button class="!bg-transparent border-[#222f3e] text-[#222f3e]">
              menu
            </button>
          </div>
        </div>
  
        <hr class="my-1"></hr>
  
        <!-- justify-between : 왼쪽과 오른쪽 정렬-->
        <div
          class="max-w-[1280px] mx-auto h-16 flex justify-between items-center"
        >
          <!-- POINT : order-last ml-auto 오른쪽 정렬-->
          <h1 class="uppercase font-bold text-2xl order-last ml-auto">Jubong Works</h1>
          <div class="[&>*]:capitalize [&>*]:mx-2 [&>*:hover]:underline mr-2">
            <a href="#">about</a>
            <a href="#">protfolio</a>
            <a href="#">blog</a>
          </div>
          <div
            class="[&>*]:bg-[#222f3e] [&>*]:px-4 [&>*]:py-1 [&>*]:rounded-full"
          >
            <button>contact</button>
            <button class="!bg-transparent border-[#222f3e] text-[#222f3e]">
              menu
            </button>
          </div>
        </div>
        <hr class="my-1"></hr>
  
    <div class="max-w-[1000px] mx-auto h-16 flex items-center px-2 relative">
      <!-- POINT : md: 768 이상일때-->
      <h1 class="uppercase font-bold text-2xl mr-auto">Jubong Works</h1>
      <div
        class="menu [&>a]:capitalize [&>a]:mx-2 absolute md:static md:bg-transparent top-[100%] left-0 bg-black [&>a]:block md:[&>a]:inline w-full md:w-auto [&>a]:text-center [&>a]:py-2 [&>a]:border-d hidden md:block"
      >
        <a href="#">about</a>
        <a href="#">protfolio</a>
        <a href="#">service</a>
        <a href="#">blog</a>
      </div>
      <div class="[&>*]:bg-[#222f3e] [&>*]:px-4 [&>*]:py-1 [&>*]:rounded-full">
        <button>contact</button>
        <button class="!bg-transparent border-[#222f3e] text-[#222f3e]">
          menu
        </button>
      </div>
      <button class="trigger text-3xl text-black ml-2 md:hidden">
        <i class="bi bi-list"></i>
      </button>
    </div>
  
    <script>
      $(".trigger").click(function () {
        $(".menu").slideToggle();
      });
      $(".menu a").click(function () {
        $(".menu").slideUp();
      });
    </script>
  </header>
  
  
</body>
</html>
